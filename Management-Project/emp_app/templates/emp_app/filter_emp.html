{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Office Employment management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'emp_app/index.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="inside">
        <h1>Filter Employee</h1>
        <div class="filter-form">
          <form action="/filter_emp" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="name" class="form-label"
                >Search with first name</label
              >
              <input
                name="name"
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter Name"
              />
            </div>
            <div class="form-group">
              <label for="dept" class="form-label"
                >Search with department</label
              >
              <input
                name="dept"
                type="text"
                class="form-control"
                id="dept"
                placeholder="Enter Department"
              />
            </div>
            <div class="form-group">
              <label for="last_name" class="form-label">Search with role</label>
              <input
                name="role"
                type="text"
                class="form-control"
                id="role"
                placeholder="Enter Role"
              />
            </div>
            <button type="submit" class="btn btn-primary filter_button">
              Submit
            </button>
          </form>
        </div>

        <div class="filter-data">
          <div class="list-group">
            {% for emp in emps %}
            <a
              href="#"
              class="list-group-item list-group-item-action list-group-item-warning"
            >
              {{emp.first_name}} {{emp.last_name}}
            </a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
